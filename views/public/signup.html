    <!--Fonts-->
    <link href="//db.onlinewebfonts.com/c/2f86dc938a55788d3416b876b43a116a?family=Poppins" rel="stylesheet"
        type="text/css" />

    <!--CSS File-->
    <link rel="stylesheet" href="../../resources/css/public/essentials.css">

    <link rel="icon" href="../../resources/img/logo/SENGA STORE 2022 - favicon.png" type="image/x-icon">

    <title>Registrarse</title>
</head>

<body>
    <nav class="sticky-top">
        <iframe id="navbar" class="if-navbar" width="100%" height="100px" src="components/navbar.html"
            frameborder="0"></iframe>
    </nav>
    <button id="activate" class="d-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        Button with data-bs-target
    </button>


    <!--Sidebar-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header d-flex align-items-start">
            <img class="w-50" src="../../resources/img/logo/SENGA STORE 2022 - icon - dark.svg" alt="">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
               Senga Store tu tienda de confianza en artículos relacionados al anime y al gaming de la mejor calidad!
            </div>
            <div class="d-flex flex-column mt-5">
                <a class="off-nav-link text-reset text-decoration-none d-flex align-items-center p-3 mb-3" href="index.html"><hr><p> INICIO </p></a>
                <a class="off-nav-link text-reset text-decoration-none d-flex align-items-center p-3 mb-3" href="departments.html"><hr><p>PRODUCTOS</p></a>
                <a class="off-nav-link text-reset text-decoration-none d-flex align-items-center p-3 mb-3" href="about.html"><hr><p>NOSOTROS</p></a>
                <a class="off-nav-link text-reset text-decoration-none d-flex align-items-center p-3 mb-3" href="login.html"><hr><p>Iniciar sesión</p></a>
                <a class="off-nav-link text-reset text-decoration-none d-flex align-items-center p-3 mb-3" href="signup.html"><hr><p>Registrarse</p></a>
            </div>
        </div>
    </div>
    
    <!--Information modal-->
    <div class="modal fade" id="informationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header mb-2">
                    <h5 class="modal-title" id="modalLabel">Modal title</h5>
                    <button type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <img src="../../resources/img/admin_icons/advise.svg" alt="" width="70px" class="mx-auto mt-3" id="modalIcon">
                <div class="modal-body text-center" id="modalMessage">
                    
                </div>
                <div class="modal-footer mt-2">
                    <button type="button" class="btn btn-secondary d-none" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn view-btn text-white px-3" id="confirmationButton" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <form method="post" id="registerForm" class="row pe-4 px-lg-5 m-2 mb-5 m-lg-5">
            <div class="col-12 title p-3 p-md-0 d-flex flex-column align-items-center mb-5">
                <h2>REGISTRATE</h2>
                <hr class="title-hr-1 opacity-100 m-0 mb-3">
                <hr class="title-hr-2 opacity-100 m-0">
            </div>
            <div class="input-group">
                <span class="input-group-text align-items-start"><img src="../../resources/img/public_icons/user2.png" alt="" height="40px"></span>
                <input type="text" name="nombre_usuario" required class="form-control me-5" placeholder="Usuario">
                <span class="input-group-text m-0 ms-md-5 align-items-start"><img src="../../resources/img/public_icons/user1.png" alt="" height="40px"></span>
                <input type="text" name="nombre_completo" required class="form-control" placeholder="Nombre completo">
            </div>

            <div class="input-group">
                <span class="input-group-text align-items-start"><img src="../../resources/img/public_icons/password.png" alt="" height="40px"></span>
                <input type="password" name="contrasena1" required class="form-control me-5" placeholder="Contraseña">
                <span class="input-group-text m-0 ms-md-5 align-items-start"><img src="../../resources/img/public_icons/password.png" alt="" height="40px"></span>
                <input type="password" name="contrasena2" required class="form-control" placeholder="Repetir contraseña">
            </div>

            <div class="input-group">
                <span class="input-group-text align-items-start"><img src="../../resources/img/public_icons/mail.png" alt="" height="40px"></span>
                <input type="text" name="correo_electronico" required class="form-control me-5" placeholder="E-mail">
                <span class="input-group-text m-0 ms-md-5 align-items-start"><img src="../../resources/img/public_icons/phone1.png" alt="" height="40px"></span>
                <input type="tel" name="num_telefono" required class="form-control" placeholder="Celular" pattern="[2,6,7]{1}[0-9]{7}" title="Ingresa un número de telefono válido sin guión.">
            </div>

            <div class="input-group d-none">
                <span class="input-group-text align-items-start"><img src="../../resources/img/public_icons/address.png" alt="" height="40px"></span>
                <input type="text" class="form-control" placeholder="Calle">
            </div>

            <div class="input-group mb-3 d-none">
                <label class="input-group-text align-items-start" for="inputGroupSelect01"><img src="../../resources/img/public_icons/departament.png" alt=""
                        height="40px"></label>
                <select class="form-select me-5" id="depto">
                    <option selected>Departamento</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label class="input-group-text m-0 ms-md-5 align-items-start" for="inputGroupSelect01"><img src="../../resources/img/public_icons/municipality.png" alt="" height="40px"></label>
                <select class="form-select" id="town">
                    <option selected>Municipio</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="input-group mb-3 ps-4">
                <label for="" class="w-100 mt-3">Seleccione una foto de perfil</label>
                <input class="form-control file mt-2" type="file" id="imagen" name="imagen">
            </div>

            <button class="btn-confirm mx-auto w-25 p-auto mt-0 mt-md-5" type="submit">Crear cuenta</button>
        </form>
    </main>


    <footer class="footer position-absolute">
        <iframe width="100%" height="100%" src="components/footer.html" frameborder="0"></iframe>
    </footer>
    <div class="f footer position-absolute"> </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/public/signup.js"></script>
</body>

</html>

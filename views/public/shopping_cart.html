<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fonts-->
    <link href="//db.onlinewebfonts.com/c/2f86dc938a55788d3416b876b43a116a?family=Poppins" rel="stylesheet"
        type="text/css" />

    <!--CSS File-->
    <link rel="stylesheet" href="../../resources/css/public/essentials.css">
    <link rel="stylesheet" href="../../resources/css/public/billing.css">

    <link rel="icon" href="../../resources/img/logo/SENGA STORE 2022 - favicon.png" type="image/x-icon">

    <title>Mi carrito</title>
</head>

<body>
    <nav class="sticky-top">
        <iframe id="navbar" class="if-navbar" width="100%" height="100px" src="components/navbar.html"
            frameborder="0"></iframe>
    </nav>
    <button id="activate" class="d-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        Button with data-bs-target
    </button>


    <!--Sidebar-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header d-flex align-items-start">
            <img class="w-50" src="../../resources/img/logo/SENGA STORE 2022 - icon - dark.svg" alt="">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
               Senga Store tu tienda de confianza en artículos relacionados al anime y al gaming de la mejor calidad!
            </div>
            <div class="d-flex flex-column mt-5">
                <a class="off-nav-link text-reset text-decoration-none d-flex align-items-center p-3 mb-3" href="index.html"><hr><p> INICIO </p></a>
                <a class="off-nav-link text-reset text-decoration-none d-flex align-items-center p-3 mb-3" href="departments.html"><hr><p>PRODUCTOS</p></a>
                <a class="off-nav-link text-reset text-decoration-none d-flex align-items-center p-3 mb-3" href="about.html"><hr><p>NOSOTROS</p></a>
                <a class="off-nav-link text-reset text-decoration-none d-flex align-items-center p-3 mb-3" href="login.html"><hr><p>Iniciar sesión</p></a>
                <a class="off-nav-link text-reset text-decoration-none d-flex align-items-center p-3 mb-3" href="signup.html"><hr><p>Registrarse</p></a>
            </div>
        </div>
    </div>
    <!--Information modal-->
    <div class="modal fade" id="informationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header mb-2">
                    <h4 class="modal-title fs-5" id="modalLabel">Modal title</h4>
                    <button type="button" class="btn-close d-none" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <img src="../../resources/img/admin_icons/advise.svg" alt="" width="70px" class="mx-auto mt-3"
                    id="modalIcon">
                <div class="modal-body text-center" id="modalMessage">

                </div>
                <div class="modal-footer mt-2">
                    <button type="button" class="btn btn-secondary d-none"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn view-btn text-white px-3" id="confirmationButton"
                        data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>            

    <header class="container">
        <div class="title mb-5 mt-4 my-md-5 ">
            <h2>Carrito</h2>
            <hr class="title-hr-1 opacity-100 m-0 mb-3">
            <hr class="title-hr-2 opacity-100 m-0">
        </div>
    </header>

    <main class="container mb-5">
        <section class="row">
            <div class="col-12 col-lg-8 pe-4" id="main">

            </div>
            <div class="card-order col-12 col-lg-4 p-5 mb-5">
                <h3 style="text-align:center">RESUMEN DEL PEDIDO</h3>
                <div class="d-flex justify-content-between mb-4">
                    <h5>Precio: </h5>
                    <h5 class="text-end" id="total_ini"></h5>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <h5>Descuento: </h5>
                    <h5 class="text-end">$0.00</h5>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <h5>Descuento de cupon: </h5>
                    <h5 class="text-end">$0.00</h5>
                </div>
                <hr class="title-hr-3 opacity-100 m-0 mb-4">
                <div class="d-flex justify-content-between mb-4">
                    <h5>Total: </h5>
                    <h5 class="text-end" id="total_final"></h5>
                </div>
                <a><button class="pay w-100 text-white" onclick="finishOrder()">Realizar pedido</button></a>
            </div>

        </section>
    </main>



    <footer class="footer position-absolute">
        <iframe width="100%" height="100%" src="components/footer.html" frameborder="0"></iframe>
    </footer>
    <div class="f footer position-absolute"> </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../../controllers/public/counter.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/public/detalle_factura.js"></script>
</body>

</html>

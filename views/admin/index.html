<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fonts-->
    <link href="//db.onlinewebfonts.com/c/2f86dc938a55788d3416b876b43a116a?family=Poppins" rel="stylesheet"
        type="text/css" />
    <link href="//db.onlinewebfonts.com/c/544da55955a950deb15d6a7536c4da34?family=Brandon+Grotesque+Regular"
        rel="stylesheet" type="text/css" />

    <!--CSS File-->
    <link rel="stylesheet" href="../../resources/css/admin/style.css">

    <link rel="icon" href="../../resources/img/logo/SENGA STORE 2022 - favicon.png" type="image/x-icon">

    <title>Inicio de Sesión</title>
</head>

<body>
    <nav class="sticky-top py-3">
        <div class="container d-flex align-items-end">
            <img src="../../resources/img/logo/SENGA STORE 2022 - horizontal.svg" alt="" class="nav-img me-3">
            <h2 class="mb-1">ADMIN</h2>
        </div>
    </nav>

  
    <!-- Information modal -->
    <div class="modal fade" id="informationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header mb-2">
                    <h5 class="modal-title" id="modalLabel">Modal title</h5>
                    <button type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <img src="../../resources/img/admin_icons/advise.svg" alt="" width="70px" class="mx-auto mt-3" id="modalIcon">
                <div class="modal-body text-center" id="modalMessage">
                    
                </div>
                <div class="modal-footer mt-2">
                    <button type="button" class="btn btn-secondary d-none" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn view-btn text-white px-3" id="confirmationButton" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <main class="d-flex align-items-center">
        <div class="container">
            <div class="login-container row no-gutter m-3 my-5 m-md-5">
                <!-- The content half -->
                <div id="login" class="login col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <h3>Bienvenid@!</h3>
                    <form id="loginForm" class="w-75 mt-4 h-50 d-flex flex-column justify-content-evenly">
                        <input id="usuario_empleado" name="usuario_empleado" type="text" placeholder="Usuario" required
                            autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 mb-3">
                        <input id="contrasena" name="contrasena" type="password" placeholder="Contraseña" required=""
                            class="form-control rounded-pill border-0 shadow-sm px-4 text-primary mb-3">
                        <div>
                            <a class="a-forgot d-flex justify-content-end pb-3" id="forgotBtn">¿Olvidaste la
                                contraseña?</a>
                        </div>
                        <button type="submit"
                            class="view-btn border-0 text-white text-decoration-none d-flex justify-content-center align-items-center">
                            Iniciar Sesión</button>
                    </form>
                </div><!-- End -->


                <!--Forgot password section-->
                <div id="forgot"
                    class="d-none login col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <h3 class="text-center ps-2">Ingresa tu e-mail, recibirás un
                        código para ingresar a tu cuenta.</h3>
                    <form class="w-75 mt-4 h-25 d-flex flex-column justify-content-evenly">
                        <input id="inputEmail" type="email" placeholder="Correo electronico" required="" autofocus=""
                            class="form-control rounded-pill border-0 shadow-sm px-4 mb-3">
                        <a class="view-btn text-white text-decoration-none d-flex justify-content-center align-items-center"
                            id="codeBtn">Aceptar</a>
                    </form>
                </div><!-- End -->

                <!--Forgot password section-->
                <div id="code"
                    class="d-none login col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <h3 class="text-center ps-2">Ingresa el código que haz recibido a tu correo.</h3>
                    <form class="w-75 mt-4 h-25 d-flex flex-column justify-content-evenly">
                        <input id="inputCode" type="email" placeholder="Código de 6 digitos" required autofocus
                            class="form-control rounded-pill border-0 shadow-sm px-4 mb-3">
                        <a class="view-btn text-white text-decoration-none d-flex justify-content-center align-items-center"
                            href="dashboard.html">Aceptar</a>
                    </form>
                </div><!-- End -->

                <!-- The image half -->
                <div class="col-md-6 d-none d-md-flex bg-image"></div>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="container footer-final d-flex align-items-center justify-content-center">
            <div class="row w-100 d-flex flex-column-reverse flex-md-row">
                <div
                    class="col-12 col-md-8 col-lg-9 d-flex align-items-center justify-content-center justify-content-md-start ps-0">
                    <p class="rights text-white m-0">Copyright © 2022 <span class="red-text">Senga Store</span>. All
                        Rights Reserved.</p>
                </div>
                <div
                    class="col-12 col-md-4 col-lg-3 d-flex justify-content-evenly justify-content-md-between p-0 ps-md-5 mb-4 mb-md-0">
                    <a href="https://facebook.com"><img class="footer-media" src="../../resources/img/facebook.png"
                            alt=""></a>
                    <a href="https://whatsapp.com"><img class="footer-media" src="../../resources/img/whatsapp.png"
                            alt=""></a>
                    <a href="https://instagram.com"><img class="footer-media" src="../../resources/img/instagram.png"
                            alt=""></a>
                    <a href="https://twitter.com"><img class="footer-media" src="../../resources/img/twitter.png"
                            alt=""></a>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
     
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/admin/index.js"></script>
</body>

</html>

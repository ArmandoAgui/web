<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fonts-->
    <link href="//db.onlinewebfonts.com/c/2f86dc938a55788d3416b876b43a116a?family=Poppins" rel="stylesheet"
        type="text/css" />
    <link href="//db.onlinewebfonts.com/c/544da55955a950deb15d6a7536c4da34?family=Brandon+Grotesque+Regular"
        rel="stylesheet" type="text/css" />

    <!--CSS File-->
    <link rel="stylesheet" href="../../resources/css/admin/style.css">

    <link rel="icon" href="../../resources/img/logo/SENGA STORE 2022 - favicon.png" type="image/x-icon">

    <title>Registro primer usuario</title>
</head>

<body>
    <nav class="sticky-top py-3">
        <div class="container d-flex align-items-end">
            <img src="../../resources/img/logo/SENGA STORE 2022 - horizontal.svg" alt="" class="nav-img me-3">
            <h2 class="mb-1">ADMIN</h2>
        </div>
    </nav>

    <!-- Confirmation modal -->
    <div class="modal fade" id="informationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header mb-2">
                    <h5 class="modal-title" id="modalLabel">Modal title</h5>
                    <button type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <img src="../../resources/img/admin_icons/advise.svg" alt="" width="70px" class="mx-auto mt-3" id="modalIcon">
                <div class="modal-body text-center" id="modalMessage">
                    
                </div>
                <div class="modal-footer mt-2">
                    <button type="button" class="btn btn-secondary d-none" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn view-btn text-white px-3" id="confirmationButton" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <main class="d-flex align-items-center">
        <div class="container">
            <form method="post" id="registerForm" class="signup-container row m-3 my-5 m-md-5 p-5">
                <h1 class="title mb-3">Agregar empleado</h1>
                <div class="form-floating col-12">
                    <input required type="text" id="1" name="nombre_empleado" class="ps-4 form-control rounded-pill border-0 shadow-sm mb-4" id="floatingInput" placeholder=" ">
                    <label for="floatingInput">Nombre empleado</label>
                </div>
                <div class="form-floating col-6">
                    <input required type="text" id="2" name="usuario_empleado" class="ps-4 form-control rounded-pill border-0 shadow-sm mb-4" id="floatingInput" placeholder=" ">
                    <label for="floatingInput">Usuario empleado</label>
                </div>
                <div class="form-floating col-6">
                    <input required type="text" id="3" name="dui" class="ps-4 form-control rounded-pill border-0 shadow-sm mb-4" id="floatingInput" placeholder=" ">
                    <label for="floatingInput">DUI</label>
                </div>
                <div class="form-floating col-12">
                    <input required type="email" id="4" name="correo_electronico" class="ps-4 form-control rounded-pill border-0 shadow-sm mb-4" id="floatingInput" placeholder=" ">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating col-6">
                    <input required type="password" id="5" name="contrasena1" class="ps-4 form-control rounded-pill border-0 shadow-sm mb-4" id="floatingInput" placeholder=" ">
                    <label for="floatingInput">Contraseña</label>
                </div>
                <div class="form-floating col-6">
                    <input required type="password" id="6" name="contrasena2" class="ps-4 form-control rounded-pill border-0 shadow-sm mb-4" id="floatingInput" placeholder=" ">
                    <label for="floatingInput">Confirmar contraseña</label>
                </div>

                <div class="modal-footer mt-4 pb-0">
                    <button type="submit" class="p-4 px-5 border-0 view-btn text-white text-decoration-none d-flex justify-content-center align-items-center">
                        <img src="../../resources/img/admin_icons/plus.png" width="24px" alt="" class="me-2">
                        <h5 class="mb-0">Agregar</h5>
                    </button>
                </div>
            </form>
        </div>
    </main>


    <footer class="footer">
        <div class="container footer-final d-flex align-items-center justify-content-center">
            <div class="row w-100 d-flex flex-column-reverse flex-md-row">
                <div
                    class="col-12 col-md-8 col-lg-9 d-flex align-items-center justify-content-center justify-content-md-start ps-0">
                    <p class="rights text-white m-0">Copyright © 2022 <span class="red-text">Senga Store</span>. All
                        Rights Reserved.</p>
                </div>
                <div
                    class="col-12 col-md-4 col-lg-3 d-flex justify-content-evenly justify-content-md-between p-0 ps-md-5 mb-4 mb-md-0">
                    <a href="https://facebook.com"><img class="footer-media" src="../../resources/img/facebook.png" alt=""></a>
                    <a href="https://whatsapp.com"><img class="footer-media" src="../../resources/img/whatsapp.png" alt=""></a>
                    <a href="https://instagram.com"><img class="footer-media" src="../../resources/img/instagram.png" alt=""></a>
                    <a href="https://twitter.com"><img class="footer-media" src="../../resources/img/twitter.png" alt=""></a>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
     
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/admin/signup.js"></script>
</body>

</html>
